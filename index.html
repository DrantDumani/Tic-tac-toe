<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="menu-state">
            <div class="plyr-options">
                <h2>Player 1</h2>
                <label for="p1-name">Name: </label>
                <input id="p1-name" type="text" placeholder="Player 1" maxlength="20">
                <label for="plyr1-type">Hmn/CPU: </label>
                <select id="plyr1-type">
                    <option>Human</option>
                    <option>Easy AI</option>
                    <option>Impossible AI</option>
                </select>
            </div>
            <div class="plyr-options">
                <h2>Player 2</h2>
                <label for="p12-name">Name: </label>
                <input id="p2-name" type="text" placeholder="Player 2" maxlength="20">
                <label for="plyr2-type">HMN/CPU: </label>
                <select id="plyr2-type">
                    <option>Human</option>
                    <option>Easy AI</option>
                    <option>Impossible AI</option>
                </select>
            </div>
            <button class="state-btn start-btn">Start Game</button>
        </div>
        <div class="playing-state">
            <div class="game-board">
                <button class="board-btn no-top no-left"></button>
                <button class="board-btn no-top"></button>
                <button class="board-btn no-top no-right"></button>
                <button class="board-btn no-left "></button>
                <button class="board-btn"></button>
                <button class="board-btn no-right"></button>
                <button class="board-btn no-left no-bottom"></button>
                <button class="board-btn no-bottom"></button>
                <button class="board-btn no-bottom no-right"></button>
            </div>
            <div class="plyr-info">
                <div>
                    <p>Player 1: <span class="p1-name">Pon</span></p>
                    <p>Score: <span class="p1-score">0</span></p>
                </div>
                <div>
                    <p>Player 2: <span class="p2-name">Kon</span></p>
                    <p>Score: <span class="p2-score">0</span></p>
                </div>
            </div>
            <p class="end-game-text"></p>
            <div class="btn-container">
                <button class="state-btn restart-btn">Restart Game</button>
                <button class="state-btn menu-btn">Back to Menu</button>
            </div>
        </div>
        <footer class="footer">
            <p>2022. Made by Darnell.

    </div>
